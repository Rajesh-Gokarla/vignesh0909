<mat-toolbar color="primary">
  <span>
    <a routerLink="/">View Students</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/addstudent" routerLinkActive="mat-accent">Add Student</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/deletestudent" routerLinkActive="mat-accent">Delete Student</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/updatestudent" routerLinkActive="mat-accent">Update Student</a>
    </li>
  </ul>
</mat-toolbar>
